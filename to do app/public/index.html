<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center">
        <h2>To do List</h2>
        <div>
            <a href="/create">Create a  Task</a>
        </div>
        <div>
            <input type="text" id="taskID" name="blogID" placeholder="Enter Task ID">
            <button onclick="redirectToTask()">View Task</button>
        </div>

    </div>

    <script>
        function redirectToTask()
        {
            const taskID= document.getElementById("taskID").value;
            const url = '/create/${taskID}';
            console.log(taskID);
            console.log(url);
            window.location.href=url;
        }
    </script>
    
</body>
</html>
