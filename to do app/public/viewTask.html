<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>TO-DO LIST</h1>
        <h3 id="taskID">Task ID</h3>
        <h2 id="taskName">Task Name</h2>
        <p id="taskDetail">Task Details</p>
    </div>
    <div>
        <a href="/">Home</a>
        <a href="/create">Add a New Task</a>
    </div>

    <script>
        async function fetchTaskDetails() {
            const url = window.location.href;
            console.log(url)
            const id = window.location.pathname.split('/').pop()
            try {
                const response = await fetch(`/api/create/${id}`);
                console.log(response)
                if (!response.ok) {
                    throw new Error('Failed to fetch task details');
                }
                const data = await response.json();
                console.log(data)
                // Display the blog details
                document.getElementById('taskID').textContent= data.taskID;
                document.getElementById('taskName').textContent = data.taskName;
                // document.getElementById('author').textContent = `By ${data.author}`;
                document.getElementById('taskDetail').textContent = data.taskDetail;
            } catch (error) {
                console.error('Error fetching Task details:', error);
                document.body.innerHTML = '<p>Failed to load task details.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchTaskDetails);
    </script>
</body>
</html>
